<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="row mt-5"> 
        <div class="col">
            <p class="text-center">Les types des boucles : for, while, do while.</p>
        </div>
    </div>
    <div class="container min-vh-90 d-flex justify-content-center mt-5">
        <form class="row w-50 align-items-center">
            <div class="col-4">
                <label for="input" class="fw-bold mb-2">Type de Boucle</label>
            </div>
            <div class="col-4 mb-3">
                <input type="text" class="form-control" id="input" placeholder="ex: for">
            </div>
            <div class="col-4">
                <button type="submit" class="btn btn-primary mb-3" id="btn">Info boucle</button>
            </div>
        </form>
    </div>
    <div class="row mt-5">
        <div class="col-12">
            <div id="def" class="text-center fs-3 px-5"></div>
            <div id="synt" class="text-center fs-3 px-5"></div>
        </div>
    </div>
    <!-- Script Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- Script main -->
    <script src="main.js"></script>
</body>
</html>
